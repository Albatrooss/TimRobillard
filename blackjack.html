<!DOCTYPE html>
<html>
  <head>
  <title>World's Great BlackJack Game</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1 class="title">World's Great BlackJack Game</h1>
  </header>
  <div class="container">
    <div>
      <h1>Dealer</h1>
    </div>
    <div class="dealer">

    </div>
    <div>
      <p class="dealerScore">Score: </p>
    </div>

    <div>
      <h1>Player</h1>
    </div>

    <div class="player">

    </div>
    <div>
      <p class="playerScore">Score: </p>
    </div>

    <button onclick="Hit()">HIT ME</button>
    <button onclick="Hold()">HOLD</button>
  </div>
  <div>
    <div class="message">
      <h1 class="messageText">placeholder</h1>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body></html>
